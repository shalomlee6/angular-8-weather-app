<form class="search-form">
  <mat-form-field class="example-full-width">

    <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedCountry($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.city">
        {{option.city}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
