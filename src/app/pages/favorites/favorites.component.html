<div class="wrappr">
  <ul >
    <li *ngFor=" let item of favorites$ | async; let i = index">
      <mat-card *ngIf="item.key" class="weather-card">
        <mat-card-header>
          <mat-card-title>{{ item.city }}</mat-card-title>
          <mat-card-title>{{ item.weatherText }}</mat-card-title>
          <mat-card-subtitle>{{ item.date | date:'medium'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.weatherIcon" alt="">
        <mat-card-content>
          <p>
            {{ item.temperature }} C
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="setWeather(item)">See Weather</button>
        </mat-card-actions>
      </mat-card>

    </li>
  </ul>
</div>
